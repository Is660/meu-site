<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Eu escolhi um número entre 1 e 100. Tente adivinhar!</p>

        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button onclick="checkGuess()">Adivinhar</button>

        <div id="result"></div>

        <button id="resetBtn" style="display: none;" onclick="resetGame()">Jogar novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
