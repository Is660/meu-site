<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Imagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exibir Imagem</h1>
        <p>Insira o URL de uma imagem abaixo para exibi-la:</p>

        <input type="text" id="imageUrl" placeholder="Cole o URL da imagem" />
        <button onclick="displayImage()">Exibir Imagem</button>

        <div id="imageContainer" style="display:none;">
            <h2>Sua Imagem:</h2>
            <img id="image" src="" alt="Imagem" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
